<!DOCTYPE html>
<html>
<body>
   <input type="text" id="param1" placeholder="Enter Param 1">
   <input type="text" id="param2" placeholder="Enter Param 2">
   <button onclick="sendJsonData()">Send JSON</button>

   <p id="response"></p>

   <script>
       function sendJsonData() {
           const data = {
               param1: document.getElementById('param1').value,
               param2: document.getElementById('param2').value
           };

           fetch('/cgi-bin/Web', {
               method: 'POST',
               headers: {
                   'Content-Type': 'application/json'
               },
               body: JSON.stringify(data)
           })
           .then(response => response.json())
           .then(json => {
               document.getElementById('response').innerText = JSON.stringify(json, null, 2);
           })
           .catch(error => {
               console.error('Error:', error);
           });
       }
   </script>
</body>
</html>
